<!--
In CSS, the display property controls how an HTML element is rendered in the layout. The image shows two main display values:

____block-level elements:____
Start on a new line
Take up the full width available (100% of their parent container)

____inline elements:____
Flow within the text content
Only take up as much width as they need
Don't force new lines

-->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
